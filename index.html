<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/hero-section.css">
    <link rel="stylesheet" href="./css/nav.css">
    <link rel="stylesheet" href="./css/premiera.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,700;1,400&display=swap" rel="stylesheet">
    <title>Wiosło</title>
</head>
<body>

    <div class="premiera">
        <div class="premiera__text">
            <h2 class="title">
                bądź pierwszy <br> <br> zapisz się na premierę
            </h2>
        </div>
        
        <div class="premiera__container">
            <label for="form" class="premiera__container__form">Zapis na premierę</label>
            <form class="premiera__container__box">
                <div class="premiera__container__inputBox">
                    <label class="inputBox__text">Imię</label>
                    <input type="text" class="userInput" required>
                </div>
                <div class="premiera__container__inputBox">
                    <label class="inputBox__text">Mail</label>
                    <input type="email" class="userInput" required>
                </div>
                <div class="premiera__container__inputBox">
                    <label class="inputBox__text">Komentarz</label>
                    <textarea name="message" class="userInput"></textarea>
                </div>
                <button type="submit" class="premiera__container__buttom">
                    WYŚLIJ
                </button>
            </form>
        </div>
        <div class="premiera__text">
            <h3 class="informacja">
                Wysłany zostanie tylko jeden mail z informacją o premierze.  Zapewniamy bezpieczeństwo danych.
            </h3>            
        </div>
    </div>

</body>
</html>
