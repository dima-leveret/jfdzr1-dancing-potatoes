<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="/img/favicon_io/favicon-32x32.png">
    <link rel="stylesheet" href="/game/menu.css" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/game/menu go gry/main-menu.css" type="text/css">
    <title>Wiosło - Game</title>
    <script src="./js/index.js" defer type="module"></script>
</head>
<body>
    <div class="blur">
    <header>
        <div class="dws-menu">
            <ul class="dws-ul">
                <li class="dws-li"><a href="#">PAUSE</a></li>
                <li class="dws-li" onclick = "pop()"><a href="#"></i>MENU</a></li>
            </ul>
        </div>
    </header>

    <canvas id="canvas" width="512" height="850"></canvas>
    
    <div id="scoreboard">
        <div class="inner-board">
            <div class="time-meter meter-box">
                    <div class="label">TIME LAPSED:-</div>
                    <div class="time">00:00:00</div>                    
            </div>
            <div class="distance-meter meter-box">  
                <div class="distance">1 KMs</div>
                <div class="label">LEFT</div>
                <div class="score">0</div>
            </div>

            <div class="messages">
                <div class="try-again">Press SPACEBAR if You want to try again</div>
                <div class="game-over">
                    <div>Game Over</div>
                    <div class="game-over-message">You have finished in</div>
                    <div class="time-taken">00:00:00:00</div>
                    <div class="game-over-message min-message">Record - 00:00:00:00</div>
                    <button onclick="location.reload()">Menu</button>
                    <form class="difficulty-buttons">
                        <button type="radio" name="btn" class="easy-difficulty">Easy</button>
                        <button type="radio" name="btn" class="hard-difficulty">Hard</button>
                    </form>         
                    <button class="start-button">Start</button>
                </div>
            </div>
        </div>
    </div>
    </div>

    <div class="dws-menu pop">
		<ul class="dws-ul">
			<div class="start">
				<li class="dws-li easyBtn"><a href="#">EASY</a></li>
				<li class="dws-li startBtn"><a href="#">START</a></li>
				<li class="dws-li hardBtn"><a href="#">HARD</a></li>
			</div>
			<li class="dws-li"><a href="#">Wyniki</a></li>
			<li class="dws-li"><a href="#"></i>Instrukcja do gry</a></li>
			<li class="dws-li"><a href="#">Powrót do głównej strony</a></li>
		</ul>
    </div>
    
</body>

<script src="/game/main-menu.js"></script>
</html>
